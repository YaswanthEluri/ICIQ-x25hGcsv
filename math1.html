  <script>
    // Function to update the timer
    function updateTimer() {
      seconds++;
      var hours = Math.floor(seconds / 3600);
      var minutes = Math.floor((seconds % 3600) / 60);
      var secs = seconds % 60;

      // Add leading zeros to single-digit minutes and seconds
      minutes = minutes < 20 ? "0" + minutes : minutes;
      secs = secs < 20 ? "0" + secs : secs;

      // Update the timer display
      document.getElementById("timer").textContent = hours + ":" + minutes + ":" + secs;
    }

    // Variable to store the elapsed time in seconds
    var seconds = 0;

    // Update the timer every second
    setInterval(updateTimer, 1000);
  </script>
